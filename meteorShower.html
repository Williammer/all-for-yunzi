<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Shooting stars for Yun Zi</title>
  <style>
  * {
    margin: 0;
  }

  body,
  html {
    position: relative;
    width: 100%;
    height: 100%;
  }

  body {
    background: #000;
  }

  .wrap {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: url(./img/starry-brown-nice.jpeg) no-repeat;
    background-size: 100%;
    background-color: #000;
    width: 100%;
    max-width: 1280px;
  }

  #meteorSky {
    width: 100%;
  }
  </style>
</head>

<body>
  <div class="wrap">
    <canvas id="meteorSky" width="2000" height="1400"></canvas>
  </div>
  <script src="dist/meteorShower.js"></script>
</body>

</html>
