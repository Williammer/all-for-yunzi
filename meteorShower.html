<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Shooting stars for Yun Zi</title>
  <style>
  * {
    margin: 0;
  }

  body,
  html {
    position: relative;
    width: 100%;
    height: 100%;
  }

  body {
    background: #000;
  }

  .container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: url(./img/starry-brown-nice.jpeg) no-repeat;
    background-size: 100%;
    background-color: #000;
    width: 100%;
    max-width: 1280px;
  }

  #meteorSky {
    width: 100%;
  }
  </style>
</head>

<body>
  <div class="container">
    <button id="toggleSound">Mute</button>
    <canvas id="meteorSky" width="2000" height="1400"></canvas>
    <audio id="bgAudio" src="./media/a-song-for-love.mp3" autoplay loop>
      Your browser does not support the <code>audio</code> element.
    </audio>
  </div>
  <script src="dist/meteorShower.js"></script>
  <script type="text/javascript">
  var bgAudio = document.querySelector('#bgAudio');
  var mute = document.querySelector('#toggleSound');
  mute.onclick = function() {
    var action = mute.innerHTML;
    if (action === "Mute") {
      bgAudio.muted = true;
      mute.innerHTML = "Unmute";
    } else {
      bgAudio.muted = false;
      mute.innerHTML = "Mute";
    }
  };
  </script>
</body>

</html>
